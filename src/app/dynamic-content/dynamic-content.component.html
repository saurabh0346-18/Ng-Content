<div class="p-6">
    <h3 class="text-2xl font-semibold mb-4">Dynamic Content Component</h3>
    <ng-template #loadingTemplate>
      <p class="text-lg text-gray-500">Loading... Please wait.</p>
    </ng-template>
  
    <ng-template #loadedTemplate>
      <p class="text-lg text-green-600">Content loaded successfully!</p>
    </ng-template>
  
    <ng-container *ngIf="isLoading; else loadedTemplate">
      <ng-container *ngTemplateOutlet="loadingTemplate"></ng-container>
    </ng-container>
  </div>

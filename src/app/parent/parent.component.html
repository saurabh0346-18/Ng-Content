<div class="p-6">
    <h2 class="text-2xl font-bold mb-4">Parent Component</h2>
    <ng-container *ngIf="showContent">
      <app-child>
        <p class="text-lg text-gray-600">This is content projected into the child component.</p>
      </app-child>
    </ng-container>
    <button (click)="toggleContent()" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700">
      Toggle Content
    </button>
  </div>
